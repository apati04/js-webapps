<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/flatly/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>JS Calculator</title>
  </head>
  <body>
    <div class="container">
      <div style="margin-top: 20em" class="row">
        <div class="col-10 text-center">
          <table>
            <tr>
              <td colspan="4">
                <input
                  type="text"
                  id="result"
                  class="form-control text-right"
                  readonly
                  value="0"
                />
              </td>
            </tr>
            <tr class="text-center">
              <td>
                <button class="btn btn-secondary number-button">7</button>
              </td>
              <td>
                <button class="btn btn-secondary number-button">8</button>
              </td>
              <td>
                <button class="btn btn-secondary number-button">9</button>
              </td>
              <td>
                <button class="btn btn-secondary number-button">/</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
